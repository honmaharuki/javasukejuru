<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="/css/core/main.css" rel="stylesheet">
<link href="/css/daygrid/main.css" rel="stylesheet">
<link rel="stylesheet" href="/css/main.css">
<script src="/css/core/main.js"></script>
<script src="/css/interaction/main.js"></script>
<script src="/css/daygrid/main.js"></script>
<script src="/css/core/locales/ja.js"></script>

<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      locale:'ja',
    	plugins: [ 'interaction', 'dayGrid' ],
      defaultDate: '2020-05-27',
      editable: true,
      eventLimit: true, // allow "more" link when too many events
      events: {
    	  url : "/api/event/all"
      }
    });
	
    calendar.render();
  });

</script>
<style>

  body {
    margin: 40px 10px;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
  }

  #calendar {
    max-width: 900px;
    margin: 0 auto;
  }

</style>
</head>
<body>

  <div id='calendar'></div>
  <center><a href="/ToDoTop">タスクへ</a></center>

</body>
</html>
